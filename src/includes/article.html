<section class="article">
    <div class="row">
        <div class="article-container">
            <h3>@@title</h3>
            <div class="col-xs-3 col-sm-4 col-md-5 col-lg-5 article-container-image">
                <a title="" data-colorbox href="@@src">
                    <img class="article-image" alt="" title="" src="@@src" />
                </a>
            </div>
            <div class="col-xs-9 col-sm-8 col-md-7 col-lg-7 article-container-description">
                <div class="article-description">@@description</div>
                <div class="article-link-container">
                    <a class="article-link" title="" href="@@href">
                        <div class="atricle-link-more">More</div>
                        <div class="article-link-arrow"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- / article -->
